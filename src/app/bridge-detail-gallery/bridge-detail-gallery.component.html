<div class="title-main-gallery">
  <p>GAllery</p>
</div>
<div class="gallery-lightbox-container">
  <div class="gallery">
    <div class="gallery-img" *ngFor="let data of galleryDataImage; let i = index">
      <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]="data.imageAlt">
      <i class="fa-thin fa-plus"></i>
      <div class="title-img-gallery">
        {{data.imageTitle}}
      </div>
    </div>
  </div>

  <div class="lightbox" *ngIf="showMark" @animation2>
    <span class="count" *ngIf="showCount">
      {{currentIndex + 1}}/{{totalImageCount}}
    </span>
    <button class="close-btn" *ngIf="previewImage" (click)="onClosePreview()">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <button *ngIf="controls" class="btn-lightbox-carousel btn-prev" (click)="prev()">
      <i class="fa-solid fa-chevron-left iconn-lightbox-carousel icon-prev"></i>
    </button>
    <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
      <i class="fa-solid fa-chevron-right iconn-lightbox-carousel icon-next"></i>
    </button>

    <div *ngIf="previewImage"
         [@animation]="{value: 'visible'}"
         (@animation.done)="onAnimationEnd($event)"
         class="lightbox-img">
      <div class="title-image-lightbox">
        {{currentLightboxImage.imageTitle}}
      </div>
      <img [src]="currentLightboxImage.imageSrc" [alt]="currentLightboxImage.imageAlt">
    </div>
  </div>

</div>
